<body>
    <h1>Factorializer</h1>
    <p>
        Given an integer from zero to 20, return the factorial of that number. 
        The factorial of a number is the product of all the numbers between 1 
        and the given number.
    </p>
    <ul>
        <li>The factorial of zero is 1.</li>
    </ul>
