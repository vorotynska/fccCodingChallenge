<body>
    <h1>Array Duplicates</h1>
    <p>
        Given an array of integers, return an array of integers that appear 
        more than once in the initial array, sorted in ascending order. 
        If no values appear more than once, return an empty array.
    </p>
    <ul>
        <li>Only include one instance of each value in the returned array.</li>
    </ul>
